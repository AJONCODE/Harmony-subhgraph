specVersion: 0.0.2
description: PancakeSwap is a decentralized protocol for automated token exchange on Binance Smart Chain.
repository: https://github.com/pancakeswap/pancakeswap-v2-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: mainnet
    source:
      address: '0x9E6FAC4809bABC1A3575aeC1DB3155888b15ffA7'
      abi: Factory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - Pair
        - Token
        - Exchange
      abis:
        - name: Factory
          file: ./abis/factory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleNewPair
        - event: NewExchange(indexed address,indexed address)
          handler: handleNewExchange
templates:
  - kind: ethereum/contract
    name: Pair
    network: mainnet
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/core.ts
      entities:
        - Pair
        - Token
        - Exchange
        - Uniswap
        - User
        - UserExchangeData
        - Transaction
        - UniswapDayData
        - UniswapHistoricalData
      abis:
        - name: Pair
          file: ./abis/pair.json
        - name: Factory
          file: ./abis/factory.json
        - name: Exchange
          file: ./abis/exchange.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Sync(uint112,uint112)
          handler: handleSync
        - event: TokenPurchase(indexed address,indexed uint256,indexed uint256)
          handler: handleTokenPurchase
        - event: EthPurchase(indexed address,indexed uint256,indexed uint256)
          handler: handleEthPurchase
        - event: AddLiquidity(indexed address,indexed uint256,indexed uint256)
          handler: handleAddLiquidity
        - event: RemoveLiquidity(indexed address,indexed uint256,indexed uint256)
          handler: handleRemoveLiquidity
